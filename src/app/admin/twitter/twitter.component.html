<div class="top-content-container">
    
    <div class="inner-bg">
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="addTwitter({},-1)">Add Twitter</button>
        </div>
    </div>

    <div class="search-bar">
        <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="name"/>
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="retrieveTutorials()">
          Search
        </button>
      
    </div>

    <!-- <div class="d-flex flex-row-reverse bd-highlight mb-2">
        <div class="p-2 bd-highlight">
            <select (change)="onTableSizeChange($event)" class="custom-select">
                <option *ngFor="let size of tableSizes" [ngValue]="size">
                    {{size}}
                </option>
            </select>
        </div>
    </div> --> 

    <div class="content">

        <div fxLayout = "row wrap">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let twitter of twitterControllers | paginate: {
                itemsPerPage: tableSize, 
                currentPage: page,
                totalItems: count
            };
            let idx=index">
            <mat-card class="mat-z4">
                <div class="image">
                    <img src="{{twitter.profile_image}}" alt="" style="width: 100%;">
                </div>

                <div class="profile">
                    <h2>{{(twitter.name)}}</h2>
                </div>

                <div class="username">
                    <h3>{{'@'+(twitter.username)}}</h3>
                </div>

                <div class="titik">
                    <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">...</button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                          <!-- <mat-icon>delete</mat-icon> -->
                          <button (click) = "addTwitter(twitter,idx)" id="btn-inner-update">Update</button>
                        </button>
                        <button mat-menu-item>
                            <!-- <mat-icon>delete</mat-icon> -->
                            <button (click) = "deleteTwitter(twitter.id, idx)" id="btn-inner-delete">Delete</button>
                          </button>
                      </mat-menu>
                </div>

                <div class="tweet_content">
                    <p>{{twitter.text}}</p>
                </div>

                <div class="tImage">
                    <img src="{{twitter.image}}" alt="" style="width: 100%;">
                </div>

                <!-- <div class="action-btn">
                    <div class="update-btn">
                        <button (click) = "addTwitter(twitter,idx)">Update</button>
                    </div>
                    <div class="delete-btn">
                        <button (click) = "deleteTwitter(twitter.id, idx)">Delete</button>
                    </div>
                </div> -->
                
            </mat-card>
        </div>
    </div>
    
    <br>
    <br>
    <div class="d-flex justify-content-center">
        <pagination-controls
            previousLabel=""
            nextLabel=""
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>

<router-outlet></router-outlet>
