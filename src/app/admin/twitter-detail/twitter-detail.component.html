<h3 mat-dialog-title>
    Detail twitter
</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="data.username">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Text</mat-label>
        <input matInput [(ngModel)]="data.text">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Profile Image</mat-label>
        <input matInput [(ngModel)]="data.profile_image">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Location</mat-label>
        <input matInput [(ngModel)]="data.location">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Tweet Image</mat-label>
        <input matInput [(ngModel)]="data.image">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 

</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-flat-button (click) = "saveData()">Simpan</button>
</div>
