<h3 mat-dialog-title>
    Detail employee
</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="data.first_name">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="data.last_name">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Profile Picture</mat-label>
        <input matInput [(ngModel)]="data.logo">
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>  -->     

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="data.phone">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Organization</mat-label>
        <input matInput [(ngModel)]="data.organization">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Designation</mat-label>
        <input matInput [(ngModel)]="data.designation">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Salary</mat-label>
        <input matInput [(ngModel)]="data.salary">
    </mat-form-field>

    <!-- <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]="data.status">
    </mat-form-field> -->

    <!-- <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Is Deleted</mat-label>
        <input matInput [(ngModel)]="data.is_deleted">
    </mat-form-field> -->

</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-flat-button (click) = "saveData()">Simpan</button>
</div>
